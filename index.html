<!doctype html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <title>Genshin Impact Showcase</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: sans-serif;
                text-align: center;
                padding: 20px;
            }

            canvas {
                transform: scale(0.5);
            }

            button {
                margin: 10px;
                padding: 10px 20px;
            }
        </style>
    </head>

    <body>
        <h2 class="mb-4">Form Gambar Showcase</h2>
        <div class="row">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-light">
                        <strong>Preview Showcase</strong>
                    </div>
                    <div
                        class="card-body d-flex justify-content-center align-items-center"
                        style="
                            height: 1000px;
                            position: relative;
                            overflow: hidden;
                        "
                    >
                        <canvas
                            id="resultCanvas"
                            width="1080"
                            height="1920"
                        ></canvas>
                    </div>
                    <div class="card-footer text-muted text-center">
                        Ukuran : 1080 Ã— 1920
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card shadow">
                    <div class="card-header bg-light">
                        <strong>Form</strong>
                    </div>
                    <div class="card-body" style="height: 1000px">
                        <div class="mb-3 text-start">
                            <label
                                for="imageInput"
                                class="form-label fw-semibold"
                                >Gambar</label
                            >
                            <input
                                type="file"
                                id="imageInput"
                                accept="image/*"
                                class="form-control"
                            />
                        </div>
                        <div class="mb-4">
                            <button
                                id="processBtn"
                                class="btn btn-success me-2"
                            >
                                <i class="fas fa-sync-alt me-1"></i> Proses &
                                Preview
                            </button>
                            <button id="downloadBtn" class="btn btn-secondary">
                                <i class="fas fa-download me-1"></i> Download
                            </button>
                        </div>
                    </div>
                    <div class="card-footer text-muted text-center"></div>
                </div>
            </div>
        </div>
        <script src="portrait-showcase.js"></script>
    </body>
</html>
